{% extends 'accounts/base.html' %}
{% load bootstrap4 %}

{% block title %}Sign up{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <hr>
        {{ form.as_p }}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
