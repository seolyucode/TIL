<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="my">

    </div>
    <button id="js-button">Click Me</button>
    <button>Me too</button>
    <button>Hi</button>

    <script>
        // Event Listener
        /*
            [무엇] 을   [언제]      [어떻게] 한다.
             버튼        클릭        화면에 나타냄
        */
       // 무엇
       const button = document.querySelector('#js-button');  // button#js-button

       // 어떻게
       function yap() {
           const area = document.querySelector('#my');  // div#my
           area.innerHTML = '<h1>얍!</h1>';
       }

       // [무엇]. addEventListener([언제], [어떻게])
       button.addEventListener('click', yap)
    </script>
</body>
</html>
